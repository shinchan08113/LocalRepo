    <pre> <font size ="6">

    <h5>HTML img align attribute</h5>

    <a href="https://www.amazon.in" target="_blank"><img src="D:\BIN\Uday\amazon.png" align="middle|top"></a>
    <a href="https://in.godaddy.com" target="_blank"><img src="D:\BIN\Uday\godaddy.png" align="bottom"></a>
