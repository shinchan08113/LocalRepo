<!DOCTYPE html>
<html>
<head>
  <title>Image Alignment</title>
</head>
<body>
  <img src="image1.jpg" alt="Image 1" align="top">
  <img src="image2.jpg" alt="Image 2" align="top">
  
  <img src="image1.jpg" alt="Image 1" align="middle">
  <img src="image2.jpg" alt="Image 2" align="middle">
  
  <img src="image1.jpg" alt="Image 1" align="bottom">
  <img src="image2.jpg" alt="Image 2" align="bottom">
</body>
</html>
